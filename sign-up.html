<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="sign">Username: </div>
        <input type="text" placeholder="John" /> <br> 
        <div class="sign">Email:</div> 
        <input type="email" placeholder="john@xyz.com" /> <br> 
        <div class="sign">Password:</div> 
        <input type="password" /> <br> 
        <div class="sign">Repeat password:</div> 
        <input type="password" /> <br> 
        <div class="sign">Telephone:</div> 
        <input type="number" /> <br> 
        <div class="sign">Country:</div> 
        <select>
            <option value="israel">Israel</option>
            <option value="russia">Russia</option>
            <option value="usa">USA</option>
            <option value="france">France</option>
            <option value="other">Other</option>
        </select> <br> <br>
        <button type="button">Sign Up</button>
    </form>
</body>

</html>
